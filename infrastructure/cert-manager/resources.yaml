---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cert-manager-resources
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager
  interval: 5m
  targetNamespace: cert-manager
  path: "./clusters/production/infrastructure/cert-manager/resources"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system