---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prod-net-crt
  namespace: production
spec:
  secretName: prod-net-crt
  commonName: "k8s-admin.ru"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod
  dnsNames:
    - test.k8s-admin.ru"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prod-net-crt-web
  namespace: production
spec:
  secretName: prod-net-crt-web
  commonName: "k8s-admin.ru"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-prod-web
  dnsNames:
    - web.k8s-admin.ru"